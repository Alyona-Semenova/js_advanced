<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
          <search @on-search="onSearch"></search>
            <button class="cart-button" type="button" @click="onToggleCart">Корзина</button>
        </header>
        <main>
            <goods-list :goods="this.filteredGoods"></goods-list>


            <div class="form-container">
                <form id="feedback-form">
                    <div class="form-item"><label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required></div>
                    <div class="form-item"> <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required></div>
                    <div class="form-item">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required></div>
                    <div class="form-item">
                        <label for="message">Текст:</label>
                        <textarea id="message" name="message"></textarea></div>
                    <button class="form-btn" type="submit">Отправить</button>
                </form>
            </div>


        </main>
        <cart :is-visible-cart="isVisibleCart" @on-toggle-cart="onToggleCart"></cart>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
    <script src="validator-form.js"></script>

</body>

</html>
