<!DOCTYPE html>
<html>

<head>
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <input type="text" class="goods-search" v-model="searchLine" />
            <button class="search button" type="button" @click="onSearch">Искать</button>
            <button class="cart-button" type="button" @click="onToggleCart">Корзина</button>
        </header>
        <main>
            <div class="goods-list">
                <template v-if="this.filteredGoods.lenght > 0">
                    <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                        <h3 @click="addToCart(good)">{{ good.product_name }}</h3>
                        <p>${{ good.price }}</p>
                    </div>
                </template>
                <template v-else> Список пуст</template>

            </div>


            <div class="form-container">
                <form id="feedback-form">
                    <div class="form-item"><label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required></div>
                    <div class="form-item"> <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required></div>
                    <div class="form-item">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required></div>
                    <div class="form-item">
                        <label for="message">Текст:</label>
                        <textarea id="message" name="message"></textarea></div>






                    <button class="form-btn" type="submit">Отправить</button>
                </form>
            </div>
        </main>
        <div class="modal" v-if="isVisibleCart">
            <span class="close" @click="onToggleCart">x</span>
        </div>

        <div class="goods-list">

            <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                <h3>{{ good.product_name }}</h3>
                <p>${{ good.price }}</p>
                <button @click="removeFromCart">x</button>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script src="script.js"></script>
        <script src="validator-form.js"></script>

</body>

</html>
